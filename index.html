<!DOCTYPE html>
<html lang="en-UK">
<head>
  <title>Settings Editor</title>
  <link rel="icon" type="image/png" sizes="128x128" href="lp_logo.png">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>

<body id="body">

  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Subjects')">Subjects</button>
    <button class="tablinks" onclick="openTab(event, 'Lesson Colours')">Lesson Colours</button>
    <button class="tablinks" onclick="openTab(event, 'Timetable')">Timetable</button>
  </div>

  <div id="Subjects" class="tabcontent">
    <h3>Subjects</h3>
    <p>Choose subjects here!</p>
  </div>

  <div id="Lesson Colours" class="tabcontent">
    <h3>Lesson Colours</h3>
    <p>Edit the colours of lessons</p>
  </div>

  <div id="Timetable" class="tabcontent">
    <h3>Timetable</h3>
    <p>Make timetable here!</p>
  </div>

</body>
</html>
